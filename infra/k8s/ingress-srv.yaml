apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.k8s.io/use-regex: "true"
  labels:
    name: ingress-srv
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - pathType: Exact
            path: "/posts"
            backend:
              service:
                name: query-clusterip
                port:
                  number: 4002
          - pathType: Exact
            path: "/posts/create"
            backend:
              service:
                name: posts-clusterip
                port:
                  number: 4000
          - pathType: Exact
            path: "/posts/?(.*)/comments"
            backend:
              service:
                name: comments-clusterip
                port:
                  number: 4001
          - pathType: Exact
            path: "/?(.*)"
            backend:
              service:
                name: client-clusterip
                port:
                  number: 3000
